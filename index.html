<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="">
    </div>

  <h2>Equilibrium #3429</h2>

  <p>Our Equilibrium collection promotes balance and calm.</p>

  <div class="numbers">
    <span>
    <img src="images/icon-ethereum.svg" alt="Eth">
    0.041 ETH
  </span>

    <div class="timer">
      <img src="images/icon-clock.svg" alt="">
      3 days left
    </div>
  </div>
  <div class="line">
  <hr>
  </div>
  
  <p>

    <div class="credits">
      <img src="images/image-avatar.png" alt="">
      <span>Creation of</span> Jules Wyvern</div>
  </p>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shanu Olayinka</a>.
  </div>
</body>
</html>
